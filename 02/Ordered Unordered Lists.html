<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered&unordered lists</title>
</head>
<body>
    <h2>Bellow you can see unordered list</h2>
    <ul>
        <li>List item1</li>
        <li>List item2</li>
        <li>List item3</li>
        <li>List item4</li>
    </ul>
    <h2>Bellow you can see ordered list</h2>
    <ol type="1">
        <li >List item1</li>
        <li>List item2</li>
        <li>List item3</li>
        <li>List item4</li>
    </ol>
    
</body>
</html>
