<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flex-order</title>
    <link rel="stylesheet" href="Flex-order.css">
</head>
<body>
    <div class="site">

        <header>
            <p>Header</p>
        </header>

        <main>
            <p>Main content</p>
        </main> 

        <aside>

        </footer>

        <div class="site two">
        
            <header>
                <p>Header</p>
            </header>
    
            <main>
                <p>Main content</p>
            </main>
    
            <aside>
                <p>Sidebar</p>
            </aside>

                <p>Footer</p>
            </footer>
    
        </div>
       
    </div>

</html>
